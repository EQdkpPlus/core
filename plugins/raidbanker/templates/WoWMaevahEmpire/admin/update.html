<form method="POST" action="editbankdata.php"> 
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
		<th align="center" colspan="8">{L_FOUND_ITEMS}</th>

	<tr>
	 <th align="center" colspan="8"><input type="hidden" name="charName" value="{CHARNAME}" size="100">{CHARNAME}</th>

			<td colspan="5" class="row1"><input class="input" type="text" name="mainchar" value="{I_MAINCHAR}" size="25">

		  <input class="input" type="text" name="item[{items_row.NUMBER}][gold_value]" value="{items_row.GOLD_VALUE}" size="5">
      <input class="input" type="text" name="item[{items_row.NUMBER}][silver_value]" value="{items_row.SILVER_VALUE}" size="2">

    <option value=2 {items_row.SELECT2}>{L_PRIO_2}</option>
    <option value=3 {items_row.SELECT3}>{L_PRIO_3}</option>
    <option value=4 {items_row.SELECT4}>{L_PRIO_4}</option>
    </select>
    </td>
		<td ><input type="checkbox" class="input" name="item[{items_row.NUMBER}][delete]"></td>
	</tr>

	<tr>
		<th align="center" colspan="8"><input type="submit" name="MakeMeHappy" value="{L_BANK_UPDATE}" class="mainoption"/></th>
	</tr>
</table>
</form>
<!-- ELSE -->
<script language="JavaScript" type="text/javascript">
function AddItem() {
	var win = new Window('RBAddItem', {className: "alphacube", title: "{L_ADD}", 
                                              top:70, left:100, width:540, 
                                              resizable: true, url: "addbankdata.php", showEffectOptions: {duration:1}})
	win.setDestroyOnClose();
	win.showCenter();
}	

function ImportLog() {
	var win = new Window('RBImportLog', {className: "alphacube", title: "{L_IMPORT_LOG_HEAD}", 
                                              top:70, left:100, width:700, height:330, 
                                              resizable: false, minimizable:false, maximizable:false, url: "importbankdata.php", showEffectOptions: {duration:1}})
	win.setDestroyOnClose();
	win.showCenter();
}	

function AddBanker() {
	var win = new Window('RBAddBanker', {className: "alphacube", title: "{L_ADDBANKER}", 
                                              top:70, left:100, width:540, 
                                              resizable: true, url: "addbanker.php", showEffectOptions: {duration:1}})
	win.setDestroyOnClose();
	win.showCenter();
}
