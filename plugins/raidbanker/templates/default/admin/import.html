<style type="text/css">
img { 
vertical-align: middle; 
border: 0px; 
}

BODY { 
font-family: Verdana, Tahoma, Arial;
font-size: 11px;
color: #000000;
}

tr, td { 
font-family: Verdana, Tahoma, Arial;
font-size: 11px;
color: #000000; 
}

.input { font-family: Verdana, Tahoma, Arial; font-size: 10px; color: #000000; background-color: #FFFFFF;
         border-top: 1px; border-right: 1px; border-bottom: 1px; border-left: 1px; border-color: #000000; border-style: solid; }

input.helpline1 { background-color: #EFEFEF; border-style: none; }
input.helpline2 { background-color: #FFFFFF; border-style: none; }

input.mainoption { font-family: Verdana, Tahoma, Arial; font-size: 10px; font-weight: bold; color: #CECFEF; background-color: #424563; border-top: 1px;
                   border-right: 1px; border-bottom: 1px; border-left: 1px; border-color: #CECFEF; border-style: solid; }
input.liteoption { font-family: Verdana, Tahoma, Arial; font-size: 10px; font-weight: normal; color: #CECFEF; background-color: #424563; border-top: 1px;
                   border-right: 1px; border-bottom: 1px; border-left: 1px; border-color: #CECFEF; border-style: solid; }

</style>
<form method="post" action="{F_PARSE_LOG}" name="post">
<!-- IF S_STEP1 -->
	<table width="100%" border="0" cellspacing="1" cellpadding="2">
	  <tr>
	    <td width="100%" align="center" class="row2">&nbsp;<br /><textarea name="log" rows="20" cols="60" id="log" style="width: 100%" class="input"></textarea><br />&nbsp;</td>
	  </tr>
	</table>
	<center><input type="submit" name="doParse" value="{L_PARSE_LOG}" class="mainoption" /></center>
<!-- ELSE -->
<!-- INCLUDE page_header.html -->
<center>
<input type="hidden" name="charName" value="{L_CHARNAME}">
<input type="hidden" name="charMoney" value="{L_CHARMONEY}">
<table width="94%" border="0" cellspacing="1" cellpadding="2">
	<tr>
			<th align="center" colspan="5">{Char_Data}</th>
	</tr>
	<tr>
			<td colspan="5" align="center" class="row1">{L_CHARNAME} {Lang_with} {L_CHARGOLD}{Lang_g} {L_CHARSILVER}{Lang_s} {L_CHARCOPPER}{Lang_c}</td>
	</tr>
	<tr>
		<th align="center" colspan="5">{L_FOUND_ITEMS}</th>
	</tr>
	<tr>
		<th align="center">{Lang_QTY}</th>
		<th align="center">{Lang_Name}</th>
		<th align="center">{lang_quality}</th>
		<th align="center">{Lang_Type}</th>
		<th align="left">{lang_skip}</th>
	</tr>
	<!-- BEGIN items_row -->
	<tr class="{items_row.ROW_CLASS}">
		<td align="center"><input class="input" type="text" name="item[{items_row.NUMBER}][amount]" value="{items_row.AMOUNT}" size="3">
		<input class="input" type="hidden" name="item[{items_row.NUMBER}][itemid]" value="{items_row.ITEMID}" size="10"></td>
    <td><input class="input" type="text" name="item[{items_row.NUMBER}][name]" value="{items_row.NAME}" size="50"></td>
		<td align="center"><input class="input" type="text" name="item[{items_row.NUMBER}][quality]" value="{items_row.QUALITY}" size="1"></td>
		<td align="center"><input class="input" type="text" name="item[{items_row.NUMBER}][type]" value="{items_row.TYPE}" size="20"></td>
		<td width="30"><input type="checkbox" class="input" name="item[{items_row.NUMBER}][skip]"></td>
	</tr>
	<!-- END items_row -->
	<tr>
		<th align="center" colspan="5"><input type="submit" name="doInsert" value="{L_BANK_INSERT}" class="mainoption"/></th>
	</tr>
</table></center>
<!-- ENDIF -->
</form>
